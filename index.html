
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Be Topper | India's Leading Infinite Study Portal (Class 9-12)</title>
    <meta name="description" content="Access infinite questions, AI mentorship, and high-yield notes for CBSE, ICSE, and State Boards. The ultimate academic portal for Indian students.">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Be Topper">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534139.png">

    <!-- OpenGraph / Social Media -->
    <meta property="og:title" content="Be Topper - Your Path to 99% Starts Here">
    <meta property="og:description" content="Infinite question banks, AI doubt solving, and predicted board papers for Grade 9-12.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&q=80&w=1200">
    <meta property="og:url" content="https://be-topper.academy">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <meta name="theme-color" content="#FAF7F2">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FAF7F2;
            color: black;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Prevent elastic scrolling and system UI interference */
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y;
        }
        .cursive-logo {
            font-family: 'Dancing Script', cursive;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .gradient-text {
            background: linear-gradient(135deg, #000 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .splash-screen {
            position: fixed;
            inset: 0;
            background: #FAF7F2;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        @media print {
            .no-print { display: none !important; }
        }
        /* Mobile notch protection */
        main {
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-[#FAF7F2] text-black">
    <div id="splash" class="splash-screen">
        <div class="text-center animate-pulse">
            <h1 class="text-5xl font-bold cursive-logo mb-2">be.topper</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.6em] opacity-20">Application Shell Initializing</p>
        </div>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => splash.remove(), 500);
            }, 1200);
        });
    </script>
</body>
</html>
